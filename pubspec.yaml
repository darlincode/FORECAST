name: fancy_weather
description: Simple weather app

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.0

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  http: ^0.13.4
  geolocator: ^8.0.1
  flutter_spinkit: ^5.1.0
  cached_network_image: ^3.2.0
  intl: ^0.17.0
  pull_to_refresh: ^2.0.0
  redux: ^5.0.0
  flutter_redux: ^0.8.2
  flutter_jailbreak_detection: ^1.8.0
  shared_preferences: ^2.0.11
  flutter_weather_bg: ^2.8.2
  easy_localization: ^3.0.0
  geocode: ^1.0.1
  uuid: ^3.0.5
  flutter_svg: ^1.0.3
  toggle_switch: ^1.4.0
  syncfusion_flutter_core: ^19.4.47
  syncfusion_flutter_charts: ^19.4.47
  syncfusion_flutter_gauges: ^19.4.38
  
  # provider: ^6.0.1
  # shared_preferences: ^2.0.11
  # awesome_dialog: ^2.1.2

dev_dependencies:

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images/logo/
    - assets/translations/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
    - family: CarroisSC
      fonts:
        - asset: assets/fonts/CarroisGothicSC-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
    - family: AlegreyaSC
      fonts:
        - asset: assets/fonts/AlegreyaSansSC-Regular.ttf
        - asset: assets/fonts/AlegreyaSansSC-Italic.ttf
          style: italic
        - asset: assets/fonts/AlegreyaSansSC-Bold.ttf
          weight: 700